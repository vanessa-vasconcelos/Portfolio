<div class="img-port" (keypress)="emitirClique()" (click)="emitirClique()">
  <img [src]="imagem" alt="Card do Projeto" />
  <div class="detalhes">
    <h1>{{ titulo }}</h1>
    <div class="mini-linguagens">
      <mat-icon
        *ngFor="let tech of tecnologias"
        class="svg-icon"
        [svgIcon]="tech"
      ></mat-icon>
    </div>
  </div>
  <div class="descricao">
    <h2>{{ data }}</h2>
    <button>Ver mais</button>
  </div>
</div>
